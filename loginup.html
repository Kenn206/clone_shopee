<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/Img/icon_favicon_shopee.png" type="image/x-icon">
    <title>Đăng nhập tài khoản | Mua Sắm Online</title>
    <!-- Phần css của trang web -->
    <link rel="stylesheet" href="asset/Style/style_dangky.css">
    <!-- Phần icon của trang web -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/transformations.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Phần header -->
    <header>
        <div class="header_container">
            <div class="logo">
                <img src="asset/Img/Logo_shopee_color-white.png" alt="">
                <p><span>Đăng nhập</span></p>
            </div>
            <a href="#">Bạn cần giúp đỡ?</a>
        </div>     
    </header>
    <main>
        <div class="main_container">
            <div class="hinh_anh">
                <img src="asset/Img/Screenshot 2025-09-24 205839.png" alt="">                
            </div>
            <div class="box_container">
                <div class="box-content">
                <form action="" class="main-form">
                    <h2 style="font-weight: 500; 
                    text-align: center;
                    margin: 25px 0;
                    ">Đăng nhập</h2>
                    <div class="input_form">
                        <input type="text" id="tendangnhap" class="input_user" placeholder="Tên đăng nhập" required>
                        <span id="thongbao_loiTK" style="font-size: 13px; width: 80%; color: #fd1c1c;"></span>
                        <input type="password" id="matkhau" class="input_user" placeholder="Mật khẩu" required>
                        <span id="thongbao_loiMK" style="font-size: 13px; width: 80%; color: #fd1c1c;"></span>
                        <span id="thongbao_loiMK"><a href="#" style="font-size: 13px; width: 80%; color: #1c90fd;">Bạn quên mật khẩu?</a></span>
                    </div>
                    <button class="btn-continue">Đăng nhập</button>
                    <div class="or">
                        <span class="a-a"></span>
                        <span>Hoặc</span>
                        <span class="a-a"></span>
                    </div>
                    <div class="dangnhap_cachkhac">
                        <a class="btn-fb">Facebook</a>
                        <a class="btn-gg">Google</a>
                    </div>
                    <div class="dacoTK-MK">
                        <span>Bạn chưa có tài khoản? <strong><a href="signup.html">Đăng ký</a></strong></span>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </main>
    <script src="asset/script/login.js"></script>
</body>
</html>
